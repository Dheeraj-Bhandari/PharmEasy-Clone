  <body>
    <!-- Main Section -->
    <div class="nav"></div>

    <div class="top">
      <h1>Filter</h1>
      <h2>Covid Essentials</h2>

      <div class="select">
        <label>Sort By:</label>
        <select name="" id="sortByPrice">
          <option value="All">Sort By Price</option>
          <option value="lth">Price Low to High</option>
          <option value="htl">Price High to Low</option>
        </select>
      </div>
    </div>
    <section>
      <!-- left hand part -->
      <div class="lhs">
        <!-- filter Wrapper div -->
        <div class="filterWrap">
          <div class="mainHeading">
            <h3>Category</h3>
            <div class="labe">
              <label for="">Covid Essentials</label>
              <input type="radio" name="rad" id="all" />
            </div>
          </div>
          <!-- filter By Catagory -->
          <div class="filterSection">
            <h3>Sub Category</h3>

            <div class="labe">
              <label for="">Covid test kit</label>
              <input type="radio" value="covidKit" name="rad" id="covidKit" />
            </div>
            <div class="labe">
              <label for="">Disinfectants</label>
              <!-- <button type="radio"></button> -->
              <input type="radio" name="rad" id="filterByDisinfectants" />
            </div>
            <div class="labe">
              <label for="">Home Hygiene Essentials</label>
              <input type="radio" name="rad" id="hygiene" />
            </div>
            <div class="labe">
              <label for="">Masks</label>
              <input type="radio" name="rad" id="mask" />
            </div>
            <div class="labe">
              <label for="">Hand Sanitizers</label>
              <input type="radio" name="rad" id="handSenitizer" />
            </div>
          </div>
          <!-- filter By Brand -->
          <div class="filterSection">
            <h3>Brand</h3>
            <!-- <input type="text" name="" id="serch" placeholder="Search" /> -->
            <div class="labe">
              <label for="">Coviself</label>
              <input type="radio" name="rad" id="coviself" />
            </div>
            <div class="labe">
              <label for="">Meril</label>
              <input type="radio" name="rad" id="meril" />
            </div>
            <div class="labe">
              <label for="">Panbio</label>
              <input type="radio" name="rad" id="panbio" />
            </div>
            <div class="labe">
              <label for="">Covid test</label>
              <input type="radio" name="rad" id="covid" />
            </div>
          </div>
